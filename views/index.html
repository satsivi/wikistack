{% extends "layout.html" %}

{% block content %}
  <!-- <h1>{{header}}</h1> -->
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
       {% for page in pages %}
      <li>
        <!-- Getter function makes a getter into a property of the page -->
        <a href="{{page.route}}">{{page.dataValues.title}}</a>
      </li>
      {% endfor %}
  </ul>
{% endblock %}
